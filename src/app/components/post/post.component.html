<div class = "Post" *ngFor = "let post of posts; let i = index">
				<div *ngIf="!post.editing">
					<div class = "topright">
						<button (click) = "removePost(post.id,i)" class = "x-btn"
						style = "background-color:white; border:none; color:gray; cursor: pointer;">x</button>
					</div>

					<h1>
						<img class = "Pic" alt = "profile picture" [src] = "post.profileUrl"
							style = "width:50px;height:50px;">{{post.myname}}
							<h2>{{post.thedate}}</h2>
					</h1>

  					<img [src] = "post.imageUrl" alt="main picture" style="width:100%;height:70%;">

  					<p>{{post.caption}}</p>
  					<button (click) = "isEdit(i)" type = "edit" style = "width:100px; float:left; height:30px; background-color:#386bbc;color:white; cursor: pointer; border: none; border-radius: 5px; margin:10px;">Edit</button>
  					<br>
				</div>
				<div *ngIf="post.editing">
					
					<form name = "form"
				            appValidation
				            (ngSubmit) = "doSubmit()"
				            style = "width:80%">
				        <h3>Editing Post</h3>
				        Name<br>
				        <input type = "text" placeholder="post.myname" name = "myname" [(ngModel)] = "post.myname" >
				        Date<br>
				        <input placeholder="post.thedate" type = "text" name = "thedate" [(ngModel)] = "post.thedate" >
				        Profile Picture URL<br>
				        <input type = "text" placeholder="post.profileUrl" name = "profileUrl" [(ngModel)] = "post.profileUrl" >
				            Main Picture URL<br>
				        <input placeholder="post.imageUrl" type = "text" name = "imageUrl" [(ngModel)] = "post.imageUrl" >
				        Message<br>
				        <textarea placeholder="post.caption" name = "post" [(ngModel)] = "post.caption" style = "width:100%; height:100px;border-radius: 5px; border-style: solid; border-color: LightGray; min-width: 100%; min-height: 100px;" ></textarea>
				        <br>
				        <br>
				        <p class = "alert" *ngIf = "hasError">{{errorMessage}}</p>
				        <button (click)="doneEdit(post.id,i)" type = "finish" style = "width:100px; float:left; height:30px; background-color:#386bbc;color:white; cursor: pointer; border: none; border-radius: 5px; margin:10px;">Finish</button>
			      </form>
			  </div>
		  </div>
