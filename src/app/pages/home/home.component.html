
<body>
	<br>
	<div class="row">
		<div class="column">
			<div class="boxed" *ngFor="let post of posts; let i = index;">

				<div class="topright">
					<button class="x-btn" style="background-color:white; border:none; color:gray; cursor: pointer;">x</button>
				</div>

				<h1> 
					<img class="pic" [src]="post.profileUrl" style="width:50px;height:50px;">{{post.myname}} 
						<h2>{{post.thedate}}</h2>
				</h1>
  
  				<img  [src]="post.imageUrl" style="width:100%;height:70%;">

  				<p>{{post.caption}}</p>
  
			</div>
	
			<hr noshade color="#cccccc">
				<form  name="form" ng-submit="$ctrl.submit(form)" nonvalidate style="width:100%">
					<h3>New Posting</h3>
  						Name<br>
  					<input type="text" name="name" [(ngModel)]="post.name"><br><br>
  						URL for Avatar Photo<br>
  					<input type="text" name="avatarphoto" [(ngModel)]="post.profileUrl"><br><br>
  						URL for Large Photo<br>
  					<input type="text" name="largephoto" [(ngModel)]="post.imageUrl"><br><br>
  						Message<br>
  					<textarea id="msg" name="user_message" style="width:100%; height:100px;border-radius: 5px; border-style: solid; border-color: LightGray; min-width: 100%; min-height: 100px;" [(ngModel)]="post.caption"></textarea><br><br>
					<input type="submit" value="Submit" style="width:100%; background-color:#386bbc;color:white; cursor: pointer;">
				</form>
		</div>
		<div class="column sidebar">
			<div class="ads">
				<p>Sponsored</p>
				<img src="emma1.png" style="width:100%;height:100%;">
			</div>

		<div class="ads">
			<p>Sponsored</p>
			<img src="nick.png" style="width:100%;height:100%;">
		</div>

		<div class="ads">
			<p>Sponsored</p>
			<img src="toren.png" style="width:100%;height:100%;">
		</div>

		</div>
	</div>
</body>
