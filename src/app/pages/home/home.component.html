
<body>
	<div class = "row">
		<div class = "column">
			<app-post></app-post>
			<hr class = "form" noshade color = "#cccccc">

				<form name = "form"
			            appValidation
			            (ngSubmit) = "doSubmit()"
			            style = "width:100%">
			        <h3>New Posting</h3>
			        Name<br>
			        <input type = "text" name = "myname" [(ngModel)] = "newPost.myname">
			        Date<br>
			        <input type = "text" name = "thedate" [(ngModel)] = "newPost.thedate">
			        Profile Picture URL<br>
			        <input type = "text" name = "profileUrl" [(ngModel)] = "newPost.profileUrl">
			            Main Picture URL<br>
			        <input type = "text" name = "imageUrl" [(ngModel)] = "newPost.imageUrl">
			        Message<br>
			        <textarea name = "post" [(ngModel)] = "newPost.caption" style = "width:100%; height:100px;border-radius: 5px; border-style: solid; border-color: LightGray; min-width: 100%; min-height: 100px;" ></textarea>
			        <br>
			        <br>
			        <p class = "alert" *ngIf = "hasError">{{errorMessage}}</p>
			        <button type = "submit" style = "width:100%; height:30px; background-color:#386bbc;color:white; cursor: pointer; border: none; border-radius: 5px;">Submit</button>
		      </form>
		</div>
		<div class = "column sidebar">
			<div class = "ads">

				<p>Sponsored</p>
				<img src = "emma1.png" style = "width:100%;height:100%;">
			</div>

			<div class = "ads">
				<p>Sponsored</p>
				<img src = "nick.png" style = "width:100%;height:100%;">
			</div>

			<div class = "ads">
				<p>Sponsored</p>
				<img src = "toren.png" style = "width:100%;height:100%;">
			</div>

		</div>
	</div>
</body>
