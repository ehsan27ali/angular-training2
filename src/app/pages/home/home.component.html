
<body>
	<br>
	<div class="row">
		<div class="column">

			<div class="boxed" *ngFor="let post of posts; let i = index;">
				<div class="topright">
          <button class="x-btn"
                  style="background-color:white; border:none; color:gray; cursor: pointer;">x</button>
				</div>
				<h1>
          <img class="pic" [src]="post.profileUrl"
               style="width:50px;height:50px;">{{post.myname}}
						<h2>{{post.thedate}}</h2>
				</h1>
  				<img  [src]="post.imageUrl" style="width:100%;height:70%;">
  				<p>{{post.caption}}</p>
			</div>

      <hr noshade color="#cccccc">
      <a (click)="doSubmit()">Submit</a>
      <form name="form"
            appValidation
            (ngSubmit)="doSubmit()"
            style="width:100%">
        <h3>New Posting</h3>
            Name<br>
        <input type="text" name="imageUrl" [(ngModel)]="newPost.imageUrl">
        <textarea name="post" [(ngModel)]="newPost.caption"></textarea>
        <button type="submit" style="width:100%; background-color:#386bbc;color:white; cursor: pointer;">Submit</button>
      </form>
    </div>



		<div class="column sidebar">
			<div class="ads">
				<p>Sponsored</p>
				<img src="emma1.png" style="width:100%;height:100%;">
			</div>

		<div class="ads">
			<p>Sponsored</p>
			<img src="nick.png" style="width:100%;height:100%;">
		</div>

		<div class="ads">
			<p>Sponsored</p>
			<img src="toren.png" style="width:100%;height:100%;">
		</div>

		</div>
	</div>
</body>
