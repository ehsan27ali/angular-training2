<div class="row">
<div class="column">
<div class="boxed" *ngFor="let post of posts;">
	<div class="topright">
		<button class="x-btn" style="background-color:white; border:none; color:gray; cursor: pointer;">x</button>
	</div>
	<h1> 
		<img class="pic" src= "{{post.profileURL}}"  style="width:50px;height:50px;">{{post.myname}} 
		<h2>{{post.thedate}}</h2>
	</h1>
  
  <img  src="{{post.imageURL}}"
  style="width:100%;height:70%;">
  <p>{{post.caption}}</p>
  
</div>
	

<hr noshade color="#cccccc">
<form style="width:100%">
	<h3>New Posting</h3>

  <input type="text" name="name"><br><br>

  URL for Large Photo<br>
  <input type="text" name="largephoto"><br><br>
  Message<br>
  <textarea id="msg" name="user_message" style="width:100%; height:100px;border-radius: 5px; border-style: solid; border-color: LightGray; min-width: 100%; min-height: 100px;"></textarea><br><br>
  <input type="submit" value="Submit" style="width:100%; background-color:#386bbc;color:white; cursor: pointer;">
</form>
